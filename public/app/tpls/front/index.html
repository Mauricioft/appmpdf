<div class="row">

            <div class="form-group">
                <input type="file" style-file file-model="image">
            </div>
            <div class="form-group">
                <img id="img" src="" alt="your image"/>
            </div>
            <button class="btn btn-info" ng-click="uploadImage(image)">Enviar</button>
        </form>     
    </div> 
    <div class="col-xs-12 col-md-6">
        <div class="page-header">
            <h4>Respuesta</h4>
        </div>
        <div id="results"></div>   
    </div>
